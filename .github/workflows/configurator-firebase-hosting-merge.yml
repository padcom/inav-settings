name: Deploy configurator to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:

  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: './packages/configurator'
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_INAV_SETTINGS_ORG_DEV }}'
          channelId: live
          projectId: inav-settings-org-dev
